<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title> Movie ticket booking</title>
</head> 
<body>
    <div class="movie-container">
        <label>select a movie</label>
        <select id= "movie">
            <option value="120">Annamalai (Rs.120)</option>
            <option value="150">Baashaa (Rs.150)</option>
            <option value="200">Kabali (Rs.200)</option>
            <option value="250">Petta (Rs.250)</option>
        </select>
    </div>
    <ul class="showcase">
        <li>
            <div class="seat"></div>
                <small>Available</small>
            
        </li>
        <li>
            <div class="seat selected"></div>
                <small>Selected</small>
             
            </li>
            <li>
                <div class="seat sold"></div>
                    <small>Sold</small>
                 
            </li>
    </ul>
    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
        </div>
        <div class="row">
            <div class="seat sold"></div>
            <div class="seat sold"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat sold"></div>
            <div class="seat sold"></div>
        </div> 
    </div>
 
     
    <p class="text">
        you have selected a <span id="count">0</span> seat for a price of <span id="total">0</span> 
    </p>
    <script
        src="script.js">
    </script>
    
</body>
</html>
